<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie - Groupe Informaticien</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Messagerie du Groupe Informaticien</h1>

    <ul id="messageList">
        <!-- Les messages seront insérés ici -->
    </ul>

    <form id="messageForm">
        <input type="text" id="author" placeholder="Ton nom" required />
        <textarea id="message" placeholder="Ton message" required></textarea>
        <button type="submit">Envoyer</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
